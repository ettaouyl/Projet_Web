<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Résultats</title>
</head>
<body>
  <div class="container">
    <header>Bannière (Texte, Logo, … etc.) à votre choix</header>
    <main>
      <form action="final-result.html" method="GET">
        <label for="etudiant">Étudiant</label>
        <input type="text" id="etudiant" name="etudiant" required>
        
        <label for="maths">Maths</label>
        <input type="number" id="maths" name="maths" required>

        <label for="info">Informatique</label>
        <input type="number" id="info" name="info" required>
        
        <button type="submit">Résultat</button>
        <button type="reset">Annuler</button>
      </form>
    </main>
    <footer>Pied de page (Texte, Adresse, … etc.)</footer>
  </div>
</body>
</html>
